name: GitHub Pages Deploy

on:
  workflow_call:
    inputs:
      artifact_name:
        description: 'Name of the artifact containing the built site'
        required: false
        type: string
        default: 'jekyll-site-${{ github.sha }}'
    secrets:
      READY_PUSHER:
        description: 'GitHub token for CLI operations, needs write permissions for pages, statuses and id-token (deprecated - use token instead)'
        required: false
      token:
        description: 'GitHub token for CLI operations, needs write permissions for pages, statuses and id-token'
        required: false
jobs:
  deploy:
    name: GitHub Pages
    permissions:
      statuses: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    steps:
      - name: Validate token availability
        run: |
          if [ -z "${{ secrets.token }}" ] && [ -z "${{ secrets.READY_PUSHER }}" ]; then
            echo "❌ Error: Either 'token' or 'READY_PUSHER' secret must be provided"
            echo "Please provide one of these secrets for authentication:"
            echo "  - token: GitHub token with write permissions (recommended)"
            echo "  - READY_PUSHER: GitHub token with write permissions (deprecated)"
            exit 1
          fi
          if [ -n "${{ secrets.token }}" ] && [ -n "${{ secrets.READY_PUSHER }}" ]; then
            echo "⚠️  Warning: Both 'token' and 'READY_PUSHER' secrets provided. Using 'token'."
          fi
          if [ -n "${{ secrets.token }}" ]; then
            echo "✅ Using 'token' secret for authentication"
          else
            echo "✅ Using 'READY_PUSHER' secret for authentication (consider migrating to 'token')"
          fi

      - name: Install gh dependencies
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh extension install thetechcollective/gh-set-status --pin stable 

      - name: Download Jekyll site artifact
        env:
          GH_TOKEN: ${{ secrets.token || secrets.READY_PUSHER }}
        run: |
          set -x
          gh run download -R ${{ github.repository }} -D _site -n ${{ inputs.artifact_name }} >> GITHUB_STEP_SUMMARY

      - name: verify site directory
        run: |
          set -x
          if [ ! -d "_site" ]; then
            echo "Error: _site directory does not exist. Ensure that an artifact ${{ inputs.artifact_name }} exists." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            ls -la _site
          fi

      - name: Upload Pages artifact
        env:
          GH_TOKEN: ${{ secrets.token || secrets.READY_PUSHER }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          retention-days: 1
          name: github-pages-${{ github.repository_id }}-${{ github.sha }}

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.token || secrets.READY_PUSHER }}
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.repository_id }}-${{ github.sha }}
        
      - name: Set deployment status
        id: deployed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()
        run: |
          if [[ "${{ steps.deployment.outcome }}" == "success" && "${{ steps.deployment.outputs.page_url }}" != "" ]]; then
            echo "Deployment successful: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
            gh set-status success "Deployment successful: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "Deployment failed." >> $GITHUB_STEP_SUMMARY
            gh set-status failure "Deployment failed"
            # Don't exit 1 here to allow workflow to continue
          fi